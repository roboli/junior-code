<!DOCTYPE html>
<html>
  <head>
    <script>
      function cambiarColor() {
        let elemento = document.getElementById('saludo');
        elemento.style.color = 'red';
      }
    </script>
  </head>
  <body>
    <h1 id="saludo">
      Hola Mundo!
    </h1>
    <input type="button" value="Cambiar color" onclick="cambiarColor();">
  </body>
</html>
